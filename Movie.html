<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>

    <!-- Register modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="register_userName" class="my-1" type="text" placeholder="User Name"/><br>
                    <input id="register_email" class="my-1" type="text" placeholder="User Email"/><br>
                    <input id="register_password" class="my-1" type="text" placeholder="User Password"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="RegisterUser()">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <input id="login_userName" class="my-1" type="text" placeholder="User Name"/><br>
                <input id="login_password" class="my-1" type="text" placeholder="User Password"/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="LoginUser()">Login</button>
            </div>
          </div>
        </div>
      </div>



    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-brand collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button id="register_button" class="btn bg-transparent navbar-btn" data-toggle="modal"
                        data-target="#registerModal" style="display:block;">Register</button>
                </li>
                <li class="nav-item">
                    <button id="login_button" class="btn bg-transparent navbar-btn" data-toggle="modal"
                        data-target="#loginModal" style="display:block;">Log in</button>
                </li>
                <li class="nav navbar-nav navbar-right nav-item">
                    <button id="logout_button" class="btn bg-transparent navbar-btn" onclick="Logout()"
                        style="display:none;">Log out</button>
                </li>
            </ul>
        </div>
    </nav>


    <div class="d-flex justify-content-center">
        <input id="Moviename" type="text" placeholder="Enter Movie Name" />
        <input id="Movieyear" type="number" placeholder="Enter Movie year" />
        <button onclick="SearchMovie()">search</button>
        <button class="ml-5" onclick="MyMovies()">Favourite Movie</button>
    </div>
    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div id="Moviecards"></div>
            </div>
            <div class="col-lg-6">
                <div id="MyMoviecards"></div>
            </div>
        </div>
    </div>

</body>

</html>
